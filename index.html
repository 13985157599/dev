<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个体工商户登记签署流程</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .page {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .active {
      display: block;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 20px;
      touch-action: none;
    }
    .btn.gray {
      background-color: #888;
    }
    #signaturePreview {
      margin-top: 20px;
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- 页面1：开始签署 -->
  <div id="pageStart" class="page active">
    <h2>查看申请书并开始签署</h2>
    <iframe src="https://docs.google.com/gview?url=https://dev-ticao.oss-cn-beijing.aliyuncs.com/%E4%B8%AA%E4%BD%93%E5%B7%A5%E5%95%86%E6%88%B7%E7%99%BB%E8%AE%B0%EF%BC%88%E5%A4%87%E6%A1%88%EF%BC%89%E7%94%B3%E8%AF%B7%E4%B9%A6.pdf&embedded=true"></iframe>
    <button class="btn" onclick="goToPage('sign')">开始签署</button>
  </div>

  <!-- 页面2：签署页面 -->
  <div id="pageSign" class="page">
    <h2>请在下方签名</h2>
    <canvas id="canvas" width="300" height="150"></canvas><br>
    <button class="btn" onclick="clearCanvas()">重新签名</button>
    <button class="btn" onclick="previewSignature()">签名完成</button>
  </div>

  <!-- 页面3：确认页面 -->
  <div id="pageConfirm" class="page">
    <h2>请确认是否提交签名？</h2>
    <img id="signaturePreview" alt="签名预览图" />
    <div>
      <button class="btn" onclick="submitSignature()">确认提交</button>
      <button class="btn gray" onclick="goToPage('sign')">返回修改</button>
    </div>
  </div>

  <!-- 页面4：反馈页面 -->
  <div id="pageFeedback" class="page">
    <h2>✅ 提交成功</h2>
    <p>感谢您的签署，系统将尽快处理！</p>
  </div>

  <script>
    let currentPage = 'start';

    function goToPage(page) {
      document.getElementById(`page${capitalize(currentPage)}`).classList.remove('active');
      document.getElementById(`page${capitalize(page)}`).classList.add('active');
      currentPage = page;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function submitSignature() {
      goToPage('feedback');
    }

    function previewSignature() {
      const dataURL = canvas.toDataURL();
      document.getElementById('signaturePreview').src = dataURL;
      goToPage('confirm');
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        const touch = e.touches[0];
        return {
          x: touch.clientX - rect.left,
          y: touch.clientY - rect.top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      const pos = getCanvasPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        const pos = getCanvasPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      drawing = false;
    });

    canvas.addEventListener('touchstart', e => {
      drawing = true;
      const pos = getCanvasPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', e => {
      if (drawing) {
        e.preventDefault();
        const pos = getCanvasPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      drawing = false;
    });
  </script>
</body>
</html>
